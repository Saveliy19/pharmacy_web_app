{% extends "base.html" %}

{% block content %}
    <h1>Установить скидку на товар</h1>
    <form action="" method="post"  novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.sale.label }}<br>
            {{ form.sale(size=32) }}<br>
            {% for error in form.sale.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
        
    </form>
{% endblock %}
