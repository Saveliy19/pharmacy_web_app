{% extends "base.html" %}

{% block content %}
    <h2>Список заказов</h2>
    <hr>
    
    {% for o in offers %}
        <p>Заказ №{{o[0]}}</p>
        {% if  taking_type == "Самовывоз" %}
        <p><a href="{{ url_for('set_holding_date', offer_id=o[0]) }}"><span style="color: black;">Установить дату хранения</span></a></p>
        {% endif %}
        <p><a href="{{ url_for('change_offer_status', offer_id = o[0]) }}"><span style="color: black;">Изменить статус</span></a></p>
        <hr>
    {% endfor %}

{% endblock %}
