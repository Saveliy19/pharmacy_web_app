{% extends "base.html" %}

{% block content %}
    <h1>Пункт самовывоза</h1>
    <form action="" method="post"  novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.market.label }}<br>
            {{ form.market }}<br>
            {% for error in form.market.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>

        <p>{{ form.submit() }}</p>
        
    </form>
{% endblock %}
