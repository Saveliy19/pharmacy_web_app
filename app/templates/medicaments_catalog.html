
{% extends "base.html" %}

{% block content %}
<div class="main-page">
    <form action="" method="post"  novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.search.label }}<br>
            {{ form.search(size=32) }}<br>
            {% for error in form.search.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>

        <h3>Каталог</h3>
    {% for t in types %}
        <p><a href="{{ url_for('about_type', type=t[0], search='nothing') }}"><span style="color: black;">{{t[0]}}</span></a></p>
    {% endfor %}
    <a href="{{ url_for('index') }}">Назад</a>

        
    </form>
</div>
{% endblock %}
