{% extends "base.html" %}

{% block content %}
    <h1>Изменить цену товара</h1>
    <form action="" method="post"  novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.cost.label }}<br>
            {{ form.cost(size=32) }}<br>
            {% for error in form.cost.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>

    </form>
{% endblock %}
