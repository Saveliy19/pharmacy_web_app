{% extends "base.html" %}

{% block content %}
    <h1>Добавить товар в аптеку</h1>
    <form action="" method="post"  novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.product.label }}<br>
            {{ form.product }}<br>
            {% for error in form.product.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>

    </form>
{% endblock %}
