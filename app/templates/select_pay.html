{% extends "base.html" %}

{% block content %}
    <h1>Способ оплаты</h1>
    <form action="" method="post"  novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.pay_type.label }}<br>
            {{ form.pay_type }}<br>
            {% for error in form.pay_type.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>

        <p>{{ form.submit() }}</p>
        
    </form>
{% endblock %}
